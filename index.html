<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>하루 To Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="tasks-container">
    <header>
      <h1>하루 To Do</h1>
      <button id="modeToggle" title="다크/라이트 전환">◑</button>
    </header>
    <main>
      <ul id="todoList" class="todo-list"></ul>
      <form id="todoForm" class="input-bar">
        <input type="text" id="todoInput" placeholder="작업 추가" autocomplete="off" />
        <button type="submit" id="addBtn" aria-label="추가">＋</button>
      </form>
    </main>
    <footer>
      <span id="taskCount">할 일: 0</span>
    </footer>
  </div>
  <script src="to.js"></script>
</body>
</html>
